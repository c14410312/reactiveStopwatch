<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Reactive Stopwatch</title>
  </head>
  <body>
    <canvas id ="stopwatch-canvas" width="200" height="200"></canvas>
    <section id='stopwatch-container'>
      <section id="digital">00:00:00</section>
      <section class="flex-container">
        <button id="start" class="flex-item">start</button>
        <button id="stop" class="flex-item">stop</button>
        <button id="reset" class="flex-item">reset</button>
        <button id="split" class="flex-item">split</button>
      </section>
    </section>
    <section id="split-container">
      <h1>Splits</h1>
    </section>
  </body>
</html>
